<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    
    <!-- fount awosome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">To do list </a>
        </div>
      </nav>
  
      <div class="container box w-75 p-3">
        <div class="row my-5">
          <div class="card">
            <div class="card-body">
              <form id="form-task">
                <div class="form-group">
                  <h1 class="h1 shadow- p-3 mb-5 bg-body-tertiary rounded">
                    Todo app
                  </h1>
                  <input
                    type="text"
                    name=""
                    id="inp"
                    class="form-control"
                    maxlength="50"
                    autocomplete="off"
                    placeholder="title"
                    required
                  />
                </div>
  
                <button
                  onclick="AddTodo()"
                  class="btn btn-denger position-absolute end-0"
                >
                  <i
                    class="fa-solid fa-square-plus fa-beat fa-xl"
                    style="color: #23e15c"
                  ></i>
                </button>
                <button
                  onclick="getData()"
                  class="btn btn-denger position-absolute end-0"
                >
                  <!-- <i
                    class="fa-solid fa-square-plus fa-beat fa-xl"
                    style="color: #23e15c"
                  ></i> -->
                  
                </button>
              </form>
            </div>
            <div class="mt-4"><ul id="list"></ul></div>
          </div>
        </div>
      </div>
  
    <script type="module" src="app.js"></script>
</body>
</html>
